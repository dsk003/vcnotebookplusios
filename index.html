<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Note App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù Simple Note App</h1>
            <p>Create and manage your notes easily</p>
        </header>

        <div class="note-form">
            <h2>Create New Note</h2>
            <form id="noteForm">
                <div class="form-group">
                    <label for="noteTitle">Title:</label>
                    <input type="text" id="noteTitle" placeholder="Enter note title..." required>
                </div>
                <div class="form-group">
                    <label for="noteContent">Content:</label>
                    <textarea id="noteContent" placeholder="Write your note here..." rows="5" required></textarea>
                </div>
                <button type="submit" class="btn-primary">Create Note</button>
            </form>
        </div>

        <div class="notes-section">
            <h2>Your Notes</h2>
            <div id="notesList" class="notes-list">
                <div class="no-notes">
                    <p>No notes yet. Create your first note above!</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
